buildscript {
	ext {
		springBootVersion = '2.4.5'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin:  'commons-validator'

group = 'com.dev'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
implementation group: 'commons-validator', name: 'commons-validator', version: '1.4.1'
compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'



dependencies {
    compile('org.springframework.boot:spring-boot-starter-data-redis')
	compile('org.springframework.boot:spring-boot-starter-web')
	
	testCompile('org.springframework.boot:spring-boot-starter-test')
	implementation 'commons-validator:commons-validator:1.4.0'
	implementation 'com.google.guava:guava:23.0-rc1'
	
}

test {
	useJUnitPlatform()
}
